services:
  - type: web
    name: gp-tsm-backend
    env: python
    region: ohio
    plan: free
    buildCommand: "./build.sh"
    startCommand: "python backend/main.py"
    envVars:
      - key: PORT
        value: 10000
      - key: OPENAI_API_KEY
        sync: false # User must set this in Render Dashboard

